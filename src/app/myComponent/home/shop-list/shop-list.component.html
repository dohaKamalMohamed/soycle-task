<!--Add shop-->
<button class="btn btn-primary" (click)="openModal(template)" *ngIf="isAdmin" >Add shop</button>
<h1>Iam {{currentUser.role}}</h1>

<ng-template #template>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" name="shopName" id="shopName" formControlName="shopName"
          placeholder="Enter shop name">
        <p *ngIf="!f.shopName.valid && (submitted || f.shopName.touched)">
          shop name is required
        </p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="shopBody" id="shopBody" formControlName="shopBody"
          placeholder="Enter shop description">
        <p *ngIf="!f.shopBody.valid && (submitted || f.shopBody.touched)">
          shop body is required
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <div *ngIf="errorMsg">
        <p>{{errorMsg}}</p>
      </div>
    </form>
  </div>
</ng-template>


<!--shop list-->
<accordion>
  <accordion-group *ngFor="let shop of shops">
    <button class="btn btn-link btn-block clearfix" accordion-heading>
      <div class="pull-left float-left">{{shop.shopName}}</div>
      <span class="badge badge-secondary float-right pull-right">Click me!</span>
    </button>
    <p> {{shop.shopBody}} </p>
  <!--Delete shop-->  <button class="btn btn-danger" (click)="delete(shop._id)" *ngIf="isAdmin|| shopAdmin">delete</button>
  <!--Edit shop-->     <button class="btn btn-warning" (click)="openMod(temp)" *ngIf="isAdmin|| shopAdmin">update</button>
  <ng-template #temp>
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="update(shop._id)">
        <div class="form-group">
          <input type="text" class="form-control" name="shopName" id="shopName" formControlName="shopName"
            placeholder="Enter shop name">
          <p *ngIf="!f.shopName.valid && (submitted || f.shopName.touched)">
            shop name is required
          </p>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="shopBody" id="shopBody" formControlName="shopBody"
            placeholder="Enter shop description">
          <p *ngIf="!f.shopBody.valid && (submitted || f.shopBody.touched)">
            shop body is required
          </p>
        </div>
        <button type="submit" class="btn btn-danger">Update</button>
        <div *ngIf="errorMsg">
          <p>{{errorMsg}}</p>
        </div>
      </form>
    </div>
  </ng-template>
                       <button class="btn btn-primary" *ngIf="customer">subscribe</button>
  </accordion-group>
</accordion>
